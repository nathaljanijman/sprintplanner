<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sprint Planner Logo Preview - Minimalist Velocity Line -->
  
  <!-- Background -->
  <rect width="200" height="80" fill="#0f172a"/>
  
  <!-- Background Circle -->
  <circle cx="40" cy="40" r="30" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="3"/>
  
  <!-- Minimalist Velocity Line -->
  <g transform="translate(15, 15)">
    <!-- Clean velocity line with subtle curve -->
    <path d="M8 25 Q15 15 22 8 Q29 2 35 5" 
          stroke="white" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <!-- Minimal dots for sprint points -->
    <circle cx="8" cy="25" r="2" fill="white" opacity="0.8"/>
    <circle cx="15" cy="15" r="2" fill="white" opacity="0.8"/>
    <circle cx="22" cy="8" r="2" fill="white" opacity="0.8"/>
    <circle cx="29" cy="2" r="2" fill="white" opacity="0.8"/>
    <circle cx="35" cy="5" r="2" fill="white" opacity="0.8"/>
    
    <!-- Subtle velocity indicator arrow -->
    <path d="M32 8 L35 5 L32 2" 
          stroke="white" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="90" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="url(#gradient3)">Sprint</text>
  <text x="90" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="url(#gradient4)">Planner</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
