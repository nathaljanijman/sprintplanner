<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sprint Planner Logo -->
  
  <!-- Background Circle -->
  <circle cx="20" cy="20" r="18" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="2"/>
  
  <!-- Sprint Icon - Chart/Graph -->
  <g transform="translate(8, 8)">
    <!-- Chart bars representing sprint velocity -->
    <rect x="2" y="12" width="3" height="6" fill="white" opacity="0.9"/>
    <rect x="6" y="8" width="3" height="10" fill="white" opacity="0.9"/>
    <rect x="10" y="6" width="3" height="12" fill="white" opacity="0.9"/>
    <rect x="14" y="4" width="3" height="14" fill="white" opacity="0.9"/>
    
    <!-- Trend line -->
    <path d="M2 12 L6 8 L10 6 L14 4" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>
    
    <!-- Sprint indicator dots -->
    <circle cx="2" cy="12" r="1" fill="white"/>
    <circle cx="6" cy="8" r="1" fill="white"/>
    <circle cx="10" cy="6" r="1" fill="white"/>
    <circle cx="14" cy="4" r="1" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="45" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="url(#gradient3)">Sprint</text>
  <text x="45" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="url(#gradient4)">Planner</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
